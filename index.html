<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIFY | Listen Music Free</title>
</head>

<body>
    <header>
        <nav>
            <span>
                <h3 class="white">MUSIFY</h3>
            </span>
            <div>
                <ul>
                    <li>
                        Home
                    </li>
                    <li>Music</li>
                    <li></li>
                </ul>
            </div>

        </nav>
    </header>
    <div class="container">
        <div class="inner">
            <div class="left">
                <div>
                    <img class="gif" src="images/song (2).png" alt="">
                    <span>Hare Krishna Mahamantra</span>
                </div>
            </div>
            <div class="right">
                <img src="images/music-2.jpg" alt="">
            </div>
           
        </div>
    </div>



    <div class="bottom">
        <input type="range" min="0" max="100">
        <div class="icon">
            <i><img src="images/backward.png" alt=""></i>
            <i><img src="images/pause.png" alt=""></i>
            <i><img src="images/forward.png" alt=""></i>
        </div>
    </div>



</body>

</html>
